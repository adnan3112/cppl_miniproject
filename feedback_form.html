<!DOCTYPE html>    
<html>    
<head>    
<style>
body {background-color: powderblue;}
h1   {color: purple;}
p    {color: red;}
</style>

</head>    
<body>    
<h1 id="title"> Welcome to my Feedback Form page for my website
  <h2>Please enter your Feedback</h2></h1>
<div id="form-outer">
<p id="description"> Let us know how can I Improve</p>
<form id="survey-form" method="GET" >
   <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
  <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
  <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Where you live?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="Mum">Mumbai</option>
      <option value="DH">Delhi</option>
      <option value="Kol">Kolkata</option>
      <option value="Ch">Chennai</option>
      
    </select>
      </div>
    </div>
 
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">How many times you want to visit our website?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><input name="radio-buttons" value="1"  type="radio" class="userRatings" ><label>2-3 times</label></li>
          <li class="radio"><input name="radio-buttons" value="2"  type="radio" class="userRatings" ><label>many times</label></li>
          <li class="radio"><input name="radio-buttons" value="3"  type="radio" class="userRatings" ><label>don't want to visit</label></li>
        </ul>
      </div>
  </div>
<div class="rightTab">
      <div class="labels">
        <label for="preferences">Things that should be improved in the future<br> </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings"> Information</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Style</li>
        
          </ul>
      </div>
    </div>
<div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px; resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>

    
</body>    
</html>
